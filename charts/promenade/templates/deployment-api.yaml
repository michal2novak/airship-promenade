{{- if .Values.manifests.deployment_api }}
{{- $envAll := . }}
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: promenade-api
  annotations:
    {{ tuple $envAll | include "helm-toolkit.snippets.release_uuid" }}
spec:
  replicas: {{ .Values.pod.replicas.api }}
{{ tuple $envAll | include "helm-toolkit.snippets.kubernetes_upgrades_deployment" | indent 2 }}
  template:
    metadata:
      labels:
{{ tuple $envAll "promenade" "api" | include "helm-toolkit.snippets.kubernetes_metadata_labels" | indent 8 }}
      annotations:
        configmap-bin-hash: {{ tuple "configmap-bin.yaml" . | include "helm-toolkit.utils.hash" }}
        configmap-etc-hash: {{ tuple "configmap-etc.yaml" . | include "helm-toolkit.utils.hash" }}
    spec:
      affinity:
{{ tuple $envAll "promenade" "api" | include "helm-toolkit.snippets.kubernetes_pod_anti_affinity" | indent 8 }}
      nodeSelector:
        {{ .Values.labels.node_selector_key }}: {{ .Values.labels.node_selector_value }}
      serviceAccountName: promenade
      terminationGracePeriodSeconds: {{ .Values.pod.lifecycle.termination_grace_period.api.timeout | default "30" }}
      containers:
        - name: promenade-api
          image: {{ .Values.images.tags.promenade }}
          imagePullPolicy: {{ .Values.images.pull_policy }}
{{ tuple $envAll $envAll.Values.pod.resources.api | include "helm-toolkit.snippets.kubernetes_resources" | indent 10 }}
          command:
            - /opt/promenade/entrypoint.sh
            - server
          {{- if $envAll.Values.pod.env.promenade_api }}
          env:
            {{- range $envAll.Values.pod.env.promenade_api }}
            - name: {{ .name | quote }}
              value: {{ .value | quote }}
            {{- end }}
          {{- end }}
          ports:
            - name: api-public
              containerPort: {{ .Values.network.api.port }}
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /api/v1.0/health
              port: {{ .Values.network.api.target_port }}
            initialDelaySeconds: 15
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /api/v1.0/health
              port: {{ .Values.network.api.target_port }}
            initialDelaySeconds: 5
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 5
          volumeMounts:
            - name: promenade-etc
              mountPath: /etc/promenade/api-paste.ini
              subPath: api-paste.ini
              readOnly: true
            - name: promenade-etc
              mountPath: /etc/promenade/promenade.conf
              subPath: promenade.conf
              readOnly: true
            - name: cache
              mountPath: /tmp/cache
      volumes:
        - name: promenade-etc
          configMap:
            name: promenade-etc
            defaultMode: 0444
        - name: cache
          emptyDir: {}
{{- end }}
